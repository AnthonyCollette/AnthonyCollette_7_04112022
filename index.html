<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <main>
        <a class="brand" href="#">
            <img src="./assets/images/logo.svg" alt="Logo Les petits plats">
        </a>
        <form class="main-input" id="searchbyname">
            <input type="text" placeholder="Rechercher une recette" id="main-input">
            <svg width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black"/>
                </svg>  
        </form>
        <section class="selected-filters" id="selected-filters">
        </section>
        <section class="filters">
            <div class="filter filter--blue">
                <div class="filter__header">
                    <form class="filter__header--input-wrapper" id="form-ingredients">
                        <input type="text" placeholder="Ingredients" id="ingredients-input">
                    </form>
                </div>
                <div class="filter__body">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                    </ul>
                </div>
            </div>
            <div class="filter filter--green">
                <div class="filter__header">
                    <form class="filter__header--input-wrapper" id="form-appareils">
                        <input type="text" placeholder="Appareils" id="appareils-input">
                    </form>
                </div>
                <div class="filter__body">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                    </ul>
                </div>
            </div>
            <div class="filter filter--red">
                <div class="filter__header">
                    <form class="filter__header--input-wrapper" id="form-ustensiles">
                        <input type="text" placeholder="Ustensiles" id="ustensiles-input">
                    </form>
                </div>
                <div class="filter__body">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="results" id="results"></section>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
